<div class="row">
    <aside class="col-lg-2 p-4 align-self-stretch">
        <h4 class="text-center mb-3">Vista nuestras políticas</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="avisoDePrivacidadInput" [(ngModel)]="avisoDePrivacidad" (change)="onAvisoPrivacidadChange()">
                    <label class="form-check-label" for="">Aviso de Privacidad</label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="terminosYCondicionesInput" [(ngModel)]="terminosYCondiciones" (change)="onTerminosYCondicionesChange()">
                    <label class="form-check-label" for="terminosYCondicionesInput">Términos y condiciones</label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="productosPedecederosInput" [(ngModel)]="productosPedecederos" (change)="onProductosPedecedorsChange()">
                    <label class="form-check-label" for="productosPedecederosInput">Políticas de Productos Pedecederos</label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="politicasDeEntrega" [(ngModel)]="pedidosForaneosExpoCafe" (change)="onPoliticasEntregaPedidosChange()">
                    <label class="form-check-label" for="politicasDeEntrega">Políticas de Entrega de Pedidos Foráneos y Locales EXPO CAFÉ</label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="politicasCursosInput" [(ngModel)]="politicasExternas" (change)="onPoliticasChange()">
                    <label class="form-check-label" for="">Políticas Externas de Cursos y Talleres</label>
                </div>
            </li>
        </ul>
    </aside>

    <main class="col-lg-10 p-3 align-self-start">
        <router-outlet></router-outlet>
    </main>

</div>
