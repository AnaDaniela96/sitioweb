    </aside>
    <main class="col-lg-9 p-4">
        <h1>Insumos para tu cafetería</h1>
        <p>Explora nuestro amplio catálogo</p>
        <div class="row" id="sortable">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-6" *ngFor="let insumo of insumosArray">
                        <div class="card mb-3 img-product-container d-flex justify-content-center align-items-center">
                            <img [src]="sanitizeUrl(insumo.urlArticleFirst)" class="img-fluid"  [ngClass]="{
                                'botellas-torani': insumo.keySap.startsWith('IJA'),
                                'botella-salsa': insumo.category.startsWith('PUR')
                              }" >
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ insumo.keySap }}</h5>
                            <p class="card-text">{{ insumo.name }}</p>
                            <p class="card-text">{{ insumo.brand }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>
