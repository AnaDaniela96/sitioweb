    <main class="col-lg-12 p-3 align-self-start">

                <button (click)="mostrarCuadricula = !mostrarCuadricula" class="btn btn-warning btn-block">

                </button>
            </div> -->

            <div class="container text-center">
                <!-- Paginación con botones Anterior y Siguiente -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <button class="page-link" (click)="paginaAnterior()">Anterior</button>
                        </li>
                        <li class="page-item">
                            <button class="page-link" (click)="paginaSiguiente()">Siguiente</button>
                        </li>
                    </ul>
                </nav>

                <div class="row">
                    <!-- Vista de lista -->
                    <div *ngFor="let insumo of elementosPagina" id="todosLosInsumos"
                        style="height: 650px !important; width: 250px !important;"
                        class="container d-flex flex-wrap justify-content-around">
                        <div class="card">
                            <div class="card-header d flex align-self-end" style="background-color: #E91D74;">
                                <a *ngIf="insumo.urlECommerce" [href]="insumo.urlECommerce" style="color: white;"
                                    target="_blank" title="Comprar en e-commerce el producto {{insumo.name}}"><i
                                        class="fas fa-shopping-cart"></i></a>
                            </div>

                            <img class="card-img-top" [src]="sanitizeUrl(insumo.urlArticleFirst)" alt="{{insumo.name}}"
                                title="{{insumo.name}}" [ngClass]="{
                                    'botellas-torani': insumo.keySap && insumo.keySap.startsWith('IJA'),
                                    'botella-salsa': insumo.category && insumo.category.startsWith('PUR')
                                  }">
                            <div class="card-body">
                                <p class="card-title" id="font-keySap"> {{ insumo.keySap }}
                                <p>
                                <p class="card-text"> {{ insumo.name }}</p>
                                <p class="d-none card-text">{{ insumo.description }}</p>
                                <p></p>
                            </div>
                            <div class="card-footer justify-content-right">
                                <a routerLink="/donde-encontranos" style="color: black;"> Encuentra tu
                                    sucursal
                                    <i class="fas fa-arrow-right" style="color: black;"></i>
                                </a><br>
                            </div>


                        </div>
                    </div>

                    <div class="container text-center">
                        <p>Total de elementos: {{ elementosVisibles }} de {{ insumosArray.length }}</p>
                    </div>







                </div>
            </div>
        </div>
    </main>
