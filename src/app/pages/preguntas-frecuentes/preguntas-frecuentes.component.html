<!-- faq.component.html -->
<div class="container">
    <h1 class="mt-4 mb-4 title">Preguntas Frecuentes</h1>
    <div class="accordion" id="faqAccordion">
        <div class="card" *ngFor="let item of faqItems; let i = index">
            <div class="card-header" [id]="'heading' + i">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" (click)="toggleAnswer(i)">
                        {{ item.question }}
                    </button>
                </h2>
            </div>
            <div [id]="'collapse' + i" class="collapse">
                <div class="card-body">
                    {{ item.answer }}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" style="height: 2cm;"></div>
